    <rect id="square" x="110" y="310" width="60" height="60"/>
    <text
      id="slash"
      x="320"
      y="370"
      font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace"
      font-size="420"
